<!doctype html>
<html lang="en" ng-app="dndpuzzle">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>The Pianist's Puzzle</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/script.js"></script>
</head>
<body ng-controller="Main">
  <div class="flex-row-tablet flex-gutters-15">
    <div class="flex-col-6">
      <div class="result">
        <div class="square" ng-repeat="square in squares">
          <div class="intrinsic">
            <div class="inner" ng-class="square.klass ? 'white' : 'black'"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-col-6">
      <div class="piano">
        <div class="white-keys">
          <div class="key" ng-repeat="key in white_keys" ng-click="pressPianoKey(key.trigger)"><span ng-bind="key.name"></span></div>
        </div>
        <div class="black-keys">
          <div class="key" ng-repeat="key in black_keys" ng-click="pressPianoKey(key.trigger)"><span ng-bind="key.name"></span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
